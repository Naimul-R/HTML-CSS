<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 3000px;
        padding: 55px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: lightslategray;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        ">Header <p style="
            font-weight: bold;
            display: flex;
            justify-content: center;
            margin-top: 0px;
        ">
            I love CSS.
        </p></div>

        <div style="
            background-color: lightgreen;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        ">
            sidebar
        <div style="
            position: absolute;
            background-color: darkred;
            color: white;
            width: 18px;
            text-align: center;
            top: 0;
            right: 0;
        ">X</div>
        </div>

        <div style="
            position: absolute;
            background-color: darkred;
            color: white;
            top: 60px;
            right: 50px;
        ">Absolute</div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">Div 1</div>

        <div style="
            background-color: lightcoral;
            height: 200px;
            width: 200px;
            position: relative;
        ">
        Div 2

        <div style="
            position: absolute;
            background-color: black;
            color: white;
            bottom: 10px;
            right: 10px;
        ">5:00</div>

    </div>
    </body>
</html>
