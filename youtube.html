<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com clone</title>
        <style>
            .thumbnail{
                width: 300px;
                display: block;
            }
            .search-bar{
                display: block;
            }
            .video-title{
                width: 300px;
            }
            .video-preview{
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }

        </style>
    </head>
    <body> 
        <input class="search-bar" type="text" placeholder="search">
        <div class="video-preview">
            <img class="thumbnail" src="Thumbnail/thumbnail-1.webp">

            <p class="video-title">
                Your Brain Won’t Let You Change — Until This Happens
            </p>
            <p class="video-author">
                Chase Hughes
            </p>
            <p class="video-stats">
                507K views &#183; 11 days ago
            </p>
        </div>
        <div class="video-preview">
            <img class="thumbnail" src="Thumbnail/thumbnail-2.webp">

            <p class="video-title">
                Neurologists Debunk 11 Brain Myths | Debunked | Science Insider
            </p>
            <p class="video-author">
                Insider Science
            </p>
            <p class="video-stats">
                2.5M views &#183; 3 years ago
            </p>
        </div>
    </body>
</html>
