<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>
            p {
                font-family: Roboto, Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .thumbnail{
                width: 300px;
                display: block;
            }
            .search-bar{
                display: block;
            }
            .video-title{
                margin-top: 0%;
                font-size: 14px;
                font-weight: 500;
                line-height: 20px;
                margin-bottom: 10px;
                font-size-adjust: 100%;
            }
            .video-preview{
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }
            .channel-picture{
                display: inline-block;
                width: 50px;
                vertical-align: top;
            }
            .video-info{
                display: inline-block;
                width: 200px;
            }
            .profile-picture{
                width: 36px;
                border-radius: 50px;
            }
            .thumbnail-row {
                margin-bottom: 12px;
            }
            .video-author,
            .video-stats {
                font-size: 12px;
                color: rgb(96, 96, 96);
            }
            .video-author {
                margin-bottom: 4px;
            }
        </style>
    </head>
    <body> 
        <input class="search-bar" type="text" placeholder="search">

        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="Thumbnail/thumbnail-1.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="Channal-Pictures/channels1_profile.jpg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Your Brain Won’t Let You Change — Until This Happens
                    </p>
                    <p class="video-author">
                        Chase Hughes
                    </p>
                    <p class="video-stats">
                        507K views &#183; 11 days ago
                    </p>
                </div>
            </div>
        </div>

        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="Thumbnail/thumbnail-2.webp">
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="Channal-Pictures/channels2_profile.jpg">
                </div>
                <div class="video-info">
                    <p class="video-title">
                        Neurologists Debunk 11 Brain Myths | Debunked | Science Insider
                    </p>
                    <p class="video-author">
                        Insider Science
                    </p>
                    <p class="video-stats">
                        2.5M views &#183; years ago
                    </p>
                </div>
            </div>
        </div>

    </body>
</html>
